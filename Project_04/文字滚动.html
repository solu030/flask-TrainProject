<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="static/plugins/bootstrap-3.4.1/css/bootstrap.css">
<style>

</style>
</head>
<body>

  <div id="welcome">欢迎来到初始页面</div>



  <script type="text/javascript">
    function a() {
      var ds = document.getElementById('welcome');
      var string = ds.innerText;
      var s1 = string[0];
      var os = string.substring(1,string.length);
      var ns = os + s1;
      ds.innerText = ns;
    }

    setInterval(a,1000);

  </script>

  <script src="static/js/jquery-3.7.1.min.js"></script>
  <script src="static/plugins/bootstrap-3.4.1/js/bootstrap.js"></script>
</body>
